<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" style="width:100%">

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Название </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <ng-container matColumnDef="fullprice">
      <th mat-header-cell *matHeaderCellDef> Начальная цена </th>
      <td mat-cell *matCellDef="let element"> {{element.fullPrice.toFixed(2) }} </td>
    </ng-container>

    <ng-container matColumnDef="currentprice">
      <th mat-header-cell *matHeaderCellDef> Текущая цена </th>
      <td mat-cell *matCellDef="let element"> {{element.currentPrice.toFixed(2) }} </td>
    </ng-container>

    <ng-container matColumnDef="nextprice">
      <th mat-header-cell *matHeaderCellDef> Прогнозируемая цена </th>
      <td mat-cell *matCellDef="let element"> {{element.nextPrice.toFixed(2) }} </td>
    </ng-container>

    <ng-container matColumnDef="nexttime">
      <th mat-header-cell *matHeaderCellDef> Время до смены цены </th>
      <td mat-cell *matCellDef="let element"> {{element.waitTime }} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
</div>
